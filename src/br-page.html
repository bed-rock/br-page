<link rel="import" href="../../br-header/src/br-header.html">
<link rel="import" href="../../br-icons/src/br-icons.html">
<link rel="import" href="../../br-nav/src/br-nav.html">
<link rel="import" href="../../br-apps-navigation/src/br-apps-navigation.html">
<link rel="import" href="../../br-dropdown-list/src/br-dropdown-list.html">
<link rel="import" href="../../br-select/src/br-select.html">
<link rel="import" href="../../br-input/src/br-input.html">
<link rel="import" href="../../br-button/src/br-button.html">
<link rel="import" href="../../br-page-header/src/br-page-header.html">
<link rel="import" href="../../br-search/src/br-search.html">
<link rel="import" href="../../br-checkbox-group/src/br-checkbox-group.html" />
<link rel="import" href="../../br-checkbox-grouped/src/br-checkbox-grouped.html" />
<link rel="import" href="../../br-checkbox/src/br-checkbox.html" />
<link rel="import" href="../../br-radio-group/src/br-radio-group.html" />
<link rel="import" href="../../br-radio-button/src/br-radio-button.html" />
<link rel="import" href="../../br-form/src/br-form.html">
<link rel="import" href="../../br-modal/src/br-modal.html">
<dom-module id="br-page">
  <template>
    <section class="page">
      <br-header class="header">
        <div class="group__left">
          <br-nav id="brNav" class="header--btn" items='{{navOptions}}'></br-nav>
          <a href$="{{logoLink}}" class="logo">
            <img src$="{{logoSrc}}" alt="Logo">
          </a>
        </div>
        <div class="group__center">
          <br-search id="brSearchBar"
                     url-api-request="{{urlApiRequest}}"
                     min-length="{{searchMinLength}}"
                     placeholder="{{searchPlaceholder}}"></br-search>
        </div>
        <div class="group__right">
          <br-apps-navigation id="brApps" position="right" class="header--btn" options='{{apps}}' icon="br-icons:apps"></br-apps-navigation>
          <br-dropdown-list icon="br-icons:user"
                            position="right"
                            class="header--btn"
                            options='{{accountOptions}}'>
          </br-dropdown-list>
        </div>
      </br-header>
      <main class="main">
        <content>
        </content>
      </main>
    </section>
  </template>
  <script>
    Polymer({
      is: 'br-page',

      properties: {
        logoSrc: String,
        logoLink: String,
        hiddenNav: {
          type: String,
          value: 'false'
        },
        navOptions: Array,

        hiddenApps: {
          type: String,
          value: 'false'
        },
        apps: Array,
        accountOptions: Array,
        hiddenSearchBar: {
          type: String,
          value: 'false'
        },
        searchUrlApiRequest: String,
        searchMinLength: Number,
        searchPlaceholder: String
      },

      ready: function () {
        this._isAppsHidden();
        this._isNavHidden();
        this._isSearchBarHidden();
      },

      _isAppsHidden: function () {

        if (this.hiddenApps == 'true')
          this.$.brApps.setAttribute('hidden', true);
        else
          this.$.brApps.removeAttribute('hidden');
      },

      _isNavHidden: function () {

        if (this.hiddenNav == 'true')
          this.$.brNav.setAttribute('hidden', true);
        else
          this.$.brNav.removeAttribute('hidden');
      },

      _isSearchBarHidden: function () {

        if (this.hiddenSearchBar == 'true')
        this.$.brSearchBar.setAttribute('hidden', true);
      else
          this.$.brSearchBar.removeAttribute('hidden');
    }

    });
  </script>
</dom-module>
